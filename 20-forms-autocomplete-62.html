<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms com 62 formatos de autocomplete</title>
</head>

<body>
    <!--
    FORMS
    Capturar dados de entrada
    Input -> Entrada
    Action -> Define para qual URL será enviado os dados, vazio envia para mesma URL.
    Method
         - GET Busca pela URL no Servidor 
         - POST - ENvia dados para o Servidor in Off 

-->
    <form action="" method="get">
        <h1> Digite seu endereço:</h1>
        <label>
            Rua :
            <input type="text" name="rua" autocomplete="street-address" />
        </label>
        Número:
        <input type="number" name="numero" autocomplete= />
        </label>
        Email:
        <input type="email" name="email" />
        </label>
        <label>
            Foto:
            <input type="file" name="arquivo" />
        </label>
        <button type="reset"> Reset</button>
        <button type="submit"> Enviar dados</button>
    </form>
</body>

</html>
