<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21-Button</title>
</head>
<!-- Sobre BUTTON
    type
    - submit
    - button
      -reset
-->

<body>
    <h1> FUNCOES DO BUTTON ON DEVERÁ ESTAR DENTRO DO FORM E NO JS</h1>
    <form action="" method="GET">
        <h1> Digite seu endereço e veja o que o botão submit faz:</h1>
        <label>
            Rua :
            <input type="text" name="rua" autocomplete="street-address" />
        </label>
        <button type="submit">Usando o button com SUBMIT o efeito maior seja no JS </button>
        <br>
        <h1> Digite seu endereço e veja o que o botão reset faz:</h1>
        <label>
            Rua :
            <input type="text" name="rua" autocomplete="street-address" />
            <button type="reset"> Usanto button com reset apagar as informacoes</button>
        </label>
        <br>
        <h1> Digite seu endereço e veja o que o botão onclick faz:</h1>
        <label>
           Rua :
          <input type="text" name="rua" autocomplete="street-address" />
          <button type="button" onclick="">Usando o button com onclick o efeito maior em  JS  </button>
        </label>  
    </label>
    <br>
    <h1> Digite seu endereço e veja o que o botão com disable retorna:</h1>
    <label>
       Rua :
      <input type="text" name="rua" autocomplete="street-address" />
      <button type="button" disabled>Usando o button com disable será util para só confirmar os dados qdo encerrar um formulario com ONCLICK  </button>
    </label>     
    </form>

</body>

</html>
