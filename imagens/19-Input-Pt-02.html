<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-Demonstrando alguns inputs 23-07-2023 as 22:04</title>
</head>
<body>
    <a>Informe seu email </a>
    <input
          type="email" autofocus
    /> 
    <br>
    <a>Informe sua senha </a>
    <input
          type="password" autofocus
    />      
    <br>
    <a>Informe se vc ira querer catchup ? </a>
    <input
          type="checkbox" autofocus
    />     
    <br>
    <a>Selecione o arquivo  </a>
    <input
          type="file" autofocus
    />      
    <br>
    <a>Selecione arquivos de videos ou imagem ou fotos </a>
    <input
          type="file" accept="video/*"
    />   
    <br>
    <a>Informe apenas n√∫meros </a>
    <input
          type="number" autofocus
    />   
    <br>
    <a>Informe uma data </a>
    <input
          type="datetime-local" autofocus
    />   
    <br>
    <a> Informe sua rede social preferida:</a>
    <br>
    <label for="faceboock">FACEBOOK</label>

    <input
          type="radio" id="faceboock" name="rede-sociais"
    /> 
    <br>
    <label for="instagram">INSTAGRAM</label>

    <input
          type="radio" id="instagram" name="rede-sociais"
    />    
    <br>
    <label for="yotube">YOTUBE</label>

    <input
          type="radio" id="youtube" name="rede-sociais"
    />    
</body>
</html>
